<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="d-flex justify-content-center py-3 bg-primary ">
      <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <main class="row align-items-start m-3">
      <div id="search-fields" class="col-2">
        <h2>Search for a City:</h2>
        <form id="search-form" class="d-flex pb-2 row border-bottom border-2 ">
          <input type="text" id="search-input" class="form-control my-1" placeholder="Search for a city!">
          <button type="submit" class="btn-submit my-1 btn btn-primary">Search</button>
        </form>

        <div id="search-history" class="d-flex pb-2 row border-bottom border-2">
        </div>
      </div>

      <div id="display" class="m-1 col-9 ">
        <div id="currentDisplay" class="border border-3 rounded border-dark">
          <h3 class="px-3" id="current-city"></h3><img id="icon1" src="" id="icon">
          <ul id="displayCurrent" class="list-group list-group-flush col-2">

          </ul>
        </div>
        <div id="ForcastDisplay" class="row d-flex col-9 my-2">
          <h3 class="width: 100% ">5 day Forecast:</h3>
          
        </div>
      </div>


      
    </main>

    
    <script
			  src="https://code.jquery.com/jquery-3.7.0.min.js"
			  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
			  crossorigin="anonymous"></script> 
    <script src="script.js"></script>       
  </body>
</html>
